<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../../assets/css/global-style.css">
  <link rel="stylesheet" href="../../../assets/css/header-dashboard-style.css">
  <title>Devices</title>
</head>
<body>
  <div id="wrapper">
       <header>
           <nav>
            <h1>Add Device</h1>
           </nav>
       </header>

       <header class="add-devices-header">
              <a href="../devices/index.html">
              <img src="../../../assets/images/back icon.png" class="back-style" alt="icon">
              </a>
      </header>

      <div class="select-wifi-container">
        <p>Please select Wi-Fi</p>
      </div>

      <div class="wifi-step-container">
        <span>Select WiFi</span>
        <span>Connect to AP hotspot</span>
        <span>Connecting</span>
      </div>

      <div class="wifi-list">
        <div class="wifi-item" onclick="showPopup('Wifi01')">Wifi01</div>
      </div>

      <div class="overlay" onclick="closePopup()"></div>

      <div class="popup" id="popup">
        <h3 id="wifi-name">Connecting...</h3>

          <div class="password-container">
            <input type="password" id="password">
            <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword"></i>
          </div>

        <div class="button-orientation">
          <button class="cancel" onclick="closePopup()">Cancel</button>
          <button class="confirm" onclick="confirmConnect()">Confirm</button>
        </div>
        
      </div>
  </div>

      <script src="script.js"></script>
</body>
</html>
