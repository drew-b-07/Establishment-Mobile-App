<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establishment App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/css/global-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/tablet-size-responsiveness.css">
</head>
<body>
    <div id="wrapper">
        <div class="resetpass-container">
            <img src="../../assets/images/estab-icon.png" alt="img" srcset="">
            <h1>Reset Password</h1>
            <form action="" class="resetpass-form-container">
                <label for="password">New Password</label>
                    <div class="password-container">
                        <input type="password" class="ip-password" id="password">
                        <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
            </form>
            <button onclick="window.location.href='../login/index.html'">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
